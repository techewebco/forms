<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Form Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="Subbu">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="Enter a number" name="num" min="1" max="1000">
        </p>
        <!--This button submits the form!-->
        <button>Submit!!!!</button>
        <!-- this button doesn't submit the form b/c of the "type" attribute-->
        <button type="button">Regular button (won't submit)</button>

        <!--So does this one:-->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!--Outside of a form, no default behavior-->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <!--https://www.youtube.com/results?search_query=dog-->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    <h2>More Inputs!</h2>
    <!--Check boxes-->
    <form action="/birds">
        <input type="checkbox" name="Subscription" id="sub">
        <label for="sub">Subscription</label>
        <input type="checkbox" name="agree_terms of service" id="agree" checked>
        <label for="agree">I agree to the terms and conditions.</label>
        <button>Submit</button>

        <!--radio button-->
        <!--The only difference between Check boxes and Radio buttons is that in check boxes, 
                you can select one or more than one options, whereas in radio buttons you can select
            only one option-->
        <p>
            <label for="xs">XS: </label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">S: </label>
            <input type="radio" name="size" id="s" value="s">
            <label for="xs">M: </label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <!--Select element is the product of two elements working together select and options element-->
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="salad">Salad</option>
                <option value="soup">Soup</option>
                <option value="fish">Fish</option>
                <option value="pizza">Pizza</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="brocolli">Brocolli</option>
                <option value="icecream">Icecream</option>
                <option value="noodles">Noodles</option>
                <option value="corn">Corn cake</option>
                <option value="pasta">Pasta</option>
                <option value="lemonade">Lemonade</option>
                <option value="tea">Tea</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level">
        </p>
        <p>
            <label for="request">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests?"
                placeholder="Type something here..."></textarea>
        </p>
        <button>Submit</button>
        <h2>Validation Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="url">website link</label>
                <input type="url" id="url" required>
            </p>

            <button>Submit</button>
        </form>
    </form>

    </br>

</body>

</html>
